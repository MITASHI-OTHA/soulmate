<section class="modal-empty">
  <div style="display: flex;">
    <img src="../../assets/images/route.png" style="width:80px;margin:auto">
  </div>
  <div>
      <h3 id="oups">Mince! Personne à moins de {{kilometre}}Kms</h3>
      <p>
        C'est pas grave. Désactive le Gps et découvre des personnes plus loin
      </p>
      <div style="text-align: center;">
        <ion-toggle (ionChange)="localization($event)" color="primary" style="margin: auto" [(ngModel)]="GPS2"></ion-toggle>
      </div>
      <div style="display: flex;margin-top: 18px;">
        <div>
           <img src="../../assets/images/funnel.png" width="50px" alt="">
        </div>
         <div style="text-align: center;"> 
            <p style="margin-top: 0;">
              Filtre les personnes en fonctions de tes critères
            </p>
              <div style="text-align: center;">
                <ion-button style="margin-right: 36px;" (click)="goFilter()">Filtrer</ion-button>
              </div>
              
          </div>
          
      </div>
  </div>
</section>
