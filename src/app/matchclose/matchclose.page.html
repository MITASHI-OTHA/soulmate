<ion-content>

    <ion-item button lines="full" *ngFor="let user of personne;let i = index">
        <ion-avatar slot="start">
            <img src="{{user.images}}">
        </ion-avatar>
        <ion-label (click)="route(user.id)">
            {{user.nom}}
        </ion-label>
        <i class="fas fa-heart heart" *ngIf="user.flash.reponse==2"></i>
        <ion-icon class="myheart" slot="end" color="danger" name="heart-dislike-outline" *ngIf="user.flash.reponse==1"></ion-icon>
    </ion-item>


</ion-content>
