<ion-content>
    <div class="col-empty" *ngIf="personnes?.length <= 0">
        <div style="display: flex;">
            <img style="margin: auto" src="../assets/images/8.PNG" width="88px">
        </div>
        <p style="text-align: center;font-size:70%; color: gray">
            Tu n'as pas encore de favoris
        </p>
    </div>
    <ion-item button (click)="route(user.id)" lines="full" *ngFor="let user of personnes;let i = index">
        <ion-avatar slot="start">
            <img src="{{user.images}}">
        </ion-avatar>
        <ion-label (click)="route(user.id)">
            {{user.nom}}
        </ion-label>
        <ion-icon name="star-outline" color="warning" slot="end"></ion-icon>
    </ion-item>


</ion-content>
