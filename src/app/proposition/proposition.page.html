<ion-content>
    <div class="col-empty" style="margin-top: 50%;" *ngIf="personnes?.length <= 0">
        <div style="display: flex;">
            <img style="margin: auto" src="../assets/images/Search_Icon_256.png" width="88px">
        </div>
        <p style="text-align: center;font-size:70%; color: gray">
            Nous n'avons trouvé personne selon vos critères de recherche
        </p>
    </div>

    <ion-slides pager="false" [options]="slideOpts" #loopSlider>
        <ion-slide *ngFor="let i of personnes">

            <div class="toto" [ngStyle]="monStyle(i)"></div>
            <section class="sec-info">
                <div class="col-name" style="display: flex;">
                    <ion-fab-button color="primary" class="myfab" (click)="seemore(i.id)">
                        <ion-icon name="add-outline" style="margin: auto;font-size: 35px;"></ion-icon>
                    </ion-fab-button>
                    <span style="font-family: Oswald-Medium;margin:auto;margin-left: 3%;color: #fff">
                        {{i.nom}}
                    </span>
                    <span style="float: right;margin:auto;margin-right: 3%;color: #fff">
                        {{getAge(i.datenaiss)}} ans
                    </span>
                </div>
                <div class="col-loc">
                    <span style="font-size: 70%;margin: auto;margin-left: 3%;">
                        {{i.adresse}}
                    </span>
                    <span style="margin: auto;margin-right: 3%;font-family: Oswald-Medium;white-space: pre;">
                        {{getDistance(i.kilometre)}} Km
                    </span>
                </div>
            </section>
        </ion-slide>
    </ion-slides>
</ion-content>
