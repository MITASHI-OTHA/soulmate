<ion-header>
    <ion-toolbar *ngIf="!favoris">
        <ion-icon style="font-size: 30px;" slot="start" name="menu-outline" (click)="openmenu()"></ion-icon>
        <ion-title style="font-size: 93%;">Pres de chez moi</ion-title>
        <ion-icon slot="end" name="refresh-outline" style="margin-right: 4%;
        font-size: 25px;"></ion-icon>
        <ion-icon slot="end" style="margin-right: 3%;
        font-size: 20px;" name="ellipsis-vertical-outline"></ion-icon>
    </ion-toolbar>
    <!--  -->
    <ion-toolbar class="myToll" *ngIf="favoris">
        <ion-icon slot="start" color="light" style="font-size: 30px;margin-left: 1%;" name="chevron-back-outline" (click)="goBack()"></ion-icon>
        <ion-title color="light" style="font-size: 93%;"> Mes favoris </ion-title>
    </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>
                <div class="col-me">
                    <ion-avatar>
                        <img [src]="image">
                    </ion-avatar>
                    <div>
                        <span>Anthony</span>
                        <small>30 ans</small>
                    </div>
                </div>
                <div style="padding-top: 3%;
                padding-bottom: 3%;">
                    <font style="font-size: 72%;">MODIFIER</font>
                </div>
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item>
                <ion-icon name="cog-outline" color="primary" style="font-size: 20px"></ion-icon>
                <font style="font-size: 93%"> Parametres </font>
            </ion-item>
            <ion-item lines="none">
                <font>Au hasard</font>
                <ion-icon slot="end" name="refresh-outline"></ion-icon>
            </ion-item>
            <ion-item lines="none">
                <ion-grid>
                    <ion-row class="col-hsr">
                        <ion-col size="6">
                            <ion-avatar>
                                <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                            </ion-avatar>
                        </ion-col>
                        <ion-col size="6">
                            <ion-avatar style="float: right;">
                                <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                            </ion-avatar>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>

<ion-content>
    <app-tabs-portail></app-tabs-portail>
</ion-content>
