<ion-header>
    <ion-toolbar *ngIf="!favoris">
        <ion-icon style="font-size: 30px;" slot="start" name="menu-outline" (click)="openmenu()"></ion-icon>
        <ion-title style="font-size: 93%;"> {{titres}} </ion-title>
        <ion-icon (click)="refresh()" slot="end" name="refresh-outline" style="margin-right: 4%;
        font-size: 25px;"></ion-icon>
        <ion-icon (click)="presentModal()" slot="end" style="margin-right: 3%;
        font-size: 20px;" name="ellipsis-vertical-outline"></ion-icon>
    </ion-toolbar>
    <!--  -->
    <ion-toolbar class="myToll" *ngIf="favoris">
        <ion-icon slot="start" color="light" style="font-size: 30px;margin-left: 1%;" name="chevron-back-outline" (click)="goBack()"></ion-icon>
        <ion-title color="light" style="font-size: 93%;"> {{titre}} </ion-title>
    </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>
                <div class="col-me">
                    <ion-avatar>
                        <img [src]="users?.images">
                    </ion-avatar>
                    <div>
                        <span>{{users?.nom}}</span>
                        <small>{{getAge(users?.datenaiss)}}</small>
                    </div>
                </div>
                <div class="modifier" style="padding-top: 3%;
                padding-bottom: 3%;" [routerLink]="['/profil']" routerLinkActive="router-link-active">
                    <font style="font-size: 72%;">MODIFIER</font>
                </div>
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list style="margin-top: 0;padding-top: 0">
            <!-- Pour la version 0.2 -->
            <!-- <ion-item>
                <ion-icon name="cog-outline" color="primary" style="font-size: 20px"></ion-icon>
                <font style="font-size: 93%"> Parametres </font>
            </ion-item> -->
            <div class="deconnexion" (click)="disconnecte()">Deconexion</div>
            <ion-item lines="none">
                <font>Au hasard</font>
                <ion-icon slot="end" name="refresh-outline" (click)="randoms()"></ion-icon>
            </ion-item>
            <ion-item lines="none">
                <ion-grid>
                    <ion-row class="col-hsr">
                        <ion-col size="6" *ngFor="let has of random;let i = index">
                            <ion-avatar (click)="seemore(has.id)" [ngStyle]="{'float': flote(i), height: '70px', width: '70px' }">
                                <img src="{{has.images}}">
                            </ion-avatar>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>

<ion-content>
    <app-tabs-portail></app-tabs-portail>
</ion-content>
